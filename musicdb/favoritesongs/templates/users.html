{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Songs</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="{% static 'js/FavSongsApp.js' %}"></script>
    <link href="{% static 'css/FavSongs.css' %}" rel="stylesheet">

</head>

<body ng-app="favSongsApp" ng-controller="UsersCtrl">

    {% verbatim %}

    <div class="container">
        <div class="row">
            <h2 class="header col push-md-3 col-md-6">Users</h2>
            <button type="button" ng-click="newUserForm=true" ng-init="newUserForm=false"
                class="new-user-button col col-md-2 btn btn-outline-primary waves-effect">New user
            </button>
        </div>
        <div class="row">
            <div class="col push-md-3 col-md-6">
                <div href="" class="list-group-item d-flex justify-content-between" style="font-weight:bold">
                    <span>Name</span>
                    <span>Email</span>
                    <span>Delete user</span>
                </div>
                <a href="" class="list-group-item list-group-item-action d-flex justify-content-between"
                    ng-click="getFavSongs(user)" ng-repeat="user in users">
                    <span>{{user.name}}</span>
                    <span>{{user.email}}</span>
                    <button type="button" class="delete-button btn btn-outline-primary waves-effect"
                            data-toggle="tooltip" data-placement="bottom" ng-click="deleteUser($index)">
                        &#x2717
                    </button>
                </a>
            </div>
        </div>

        <form id="new-user-form" ng-show="newUserForm==true">
            <div class="form-group">
                <label for="new-user-name">New user name</label>
                <input type="text" class="form-control" id="new-user-name" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="new-user-email">New user email address</label>
                <input type="email" class="form-control" id="new-user-email" placeholder="Enter email">
            </div>
            <button type="button" class="btn btn-outline-primary waves-effect" ng-click="addUser()">OK</button>
            <button type="button" style="margin-left: 4rem" class="btn btn-outline-primary waves-effect" ng-click="newUserForm=false;">CANCEL</button>
        </form>

        <!--<form id="new-fav-song-form" ng-show="newFavSongForm==true">-->

                <!--<label for="select-fav-song">Select favorite song</label>-->
                <!--<select class="form-control" id="select-fav-song">-->
                    <!--<option ng-repeat="song in songs">-->
                        <!--{{song.title}}-->
                    <!--</option>-->
                <!--</select>-->
            <!--</div>-->
            <!--<button type="button" class="btn btn-outline-primary waves-effect" ng-click="addUser()">OK</button>-->
            <!--<button type="button" style="margin-left: 4rem" class="btn btn-outline-primary waves-effect" ng-click="newUserForm=false;">CANCEL</button>-->
        <!--</form>-->

    </div>

    {% endverbatim %}
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
